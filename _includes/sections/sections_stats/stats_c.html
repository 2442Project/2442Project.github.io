
<div class="container" id="i18_stats">
    <div class="row">
        <div class="col-lg-12 text-center">
			<div class="liner"></div>
			<h1><span data-i18n="stats.my_stats">text</span></h1>
            <div class="navy-line"></div>
            <h3><span data-i18n="stats.my_stats2">text</span></h3>
        </div>
    </div>
    <div class="row">
        {% for stat in site.data.index.stats.certs %}
            {% assign loopindex = forloop.index | modulo: 2 %}
            {% if forloop.last %}
                {% if forloop.last == forloop.first %}
            <div class="col-lg-6 wow col-lg-offset-3 zoomIn" style="stat-row">
                {% else %}
            <div class="col-lg-6 wow {% if loopindex == 1 %} fadeInLeft col-lg-offset-3 {% else %} fadeInRight {% endif %}" style="stat-row">
                {% endif %}
            {% else %}
            <div class="col-lg-6 wow {% if loopindex == 1 %} fadeInLeft {% else %} fadeInRight {% endif %}" style="stat-row">
            {% endif %}
				<div class="stat" style="stat-dnt display: flex;text-align: center;">
					<h2><span data-i18n="stats.my_stats">{{ stat.label }}</span></h2>
					<canvas id="{{ stat.id }}" height="75%" width="100%"></canvas>
				</div>
				</div>
				<script>
				var ctx = document.getElementById("{{ stat.id }}");
				var datach = {
					labels: "{{ stat.aspects }}".split(","),
					datasets: [{
						data:[{{ stat.percentage }}],
						backgroundColor: [
						"#00853a",
						"#CCCC00",
						"#CC9900",
						"#b30013",
						"#6384FF"
						],
						borderColor: "white",
						}]
				};
				var chartOptions = {
				cutoutPercentage: 50,
				legend: {
					display: false
				},
				animation: {
					animateRotate: true,
					animateScale: false
					},
				labels: {
					boxWidth: 5,
					},
				pieceLabel: {
					render: 'label',
					fontColor: '#fff',
					
					}
				};
				var pieChart = new Chart(ctx, {
				type: 'doughnut',
				data: datach,
				options: chartOptions
				});
				</script>
      {% endfor %}
    </div>
	<div class="col-lg-1"><br></div>
</div>
