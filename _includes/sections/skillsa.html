<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="i18_skills">
            <div class="navy-line"></div>
            <h1><span data-i18n="skills.my_skills">My Skills</span></h1>
        </div>
    </div>
    <div class="row features-block">
		<div id="chartContainer1" style="width: 30%; height: 30%;float:left;">
			<canvas id="{{ site.data.index.skills.id }}" height="100%" width="100%"></canvas>
		</div>
		<div id="chartContainer2" style="width: 45%; height: 45%;float:right">
            <canvas id="{{ site.data.index.skills2.id }}" height="100%" width="100%"></canvas>
        </div>
        <div class="col-lg-1"></div>
        <script>
        var ctx = document.getElementById("{{ site.data.index.skills.id }}");
        var datach = {
            labels: "{{ site.data.index.skills.aspects }}".split(","),
            datasets: [{
				data:[{{ site.data.index.skills.percentage }}],
                backgroundColor: [
                "#00853a",
                "#CCCC00",
                "#CC9900",
                "#b30013",
                "#6384FF"
				],
                borderColor: "white",
                }]
        };
		var chartOptions = {
		cutoutPercentage: 50,
		legend: {
			position: 'top'
		},
		animation: {
			animateRotate: true,
			animateScale: false
			},
		labels: {
			boxWidth: 5,
			},
		};
        var pieChart = new Chart(ctx, {
		type: 'doughnut',
		data: datach,
		options: chartOptions
		});
		</script>
		<script>
		var ctx2 = document.getElementById("{{ site.data.index.skills2.id }}");
        var data2 = {
            labels: "{{ site.data.index.skills2.aspects }}".split(","),
            datasets: [{
                label: "{{ site.data.index.skills2.label }}",
                backgroundColor: "rgba(179,181,198,0.2)",
                borderColor: "#3385FF",
                pointBackgroundColor: "#3385FF",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#3385FF",
                pointHoverBorderColor: "#3385FF",
                data: [{{ site.data.index.skills2.percentage }}]
                }]
        };
        var myRadarChart2 = new Chart(ctx2, {
            type: 'radar',
            data: data2,
            options: {
                scale: {
                    responsive: true,
                    ticks: {min: 0, max: 100},
                    lineArc: false,
                    pointLabels: {fontSize: 14},
                },
                legend: {display: false},
            }
        });
        </script>
    </div>
</div>
